<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="shortcut icon" type="image/png" href="img/xv_icon.png"/>

    <title>Mis XV Años</title>
</head>
<body>

    <main>
        <section id="front-page">
            
            <p class="misXV">MIS XV AÑOS</p>

            <img src="img/tiara_icon.svg">
            <p class="name">Miriam</p>

        </section>

        <section id="invitation" onshow="writer()">
            <p id="invitation-writer"><!--Quiero invitarte por ser tan especial en mi vida, 
                a celebrar conmigo y junto a mi familia mis quince años de vida.
                
                THIS IS WRITED LETTER BY LETTER WITH CSS-->
            </p>
        </section>

        <section id="countdown">
            <h1>El gran día es en</h1>
            <p id="countdown-text"></p>
            <div id="countdown-labels">
                <span>Días - </span>
                <span>Horas - </span>
                <span>Minutos -  </span>
                <span>Segundos</span>
            </div>

            <div id="countdown-date">
                <h2>29 de Marzo de 2025<h2>
                <h3>17:30 horas</h3>
            </div>
           

        </section>

    </main>

    <script src="js/writer.js"></script>
    <script src="js/countdown.js"></script>

</body>
</html>
